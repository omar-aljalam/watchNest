<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/list.css">
    <title>My List</title>
</head>
<body>
    <nav class="nav_bar">
        <ul class="nav_left">
            <li class="site_name">WatchNest</li>
        </ul>
        <ul class="nav_right">
            <li><a href="/myList" class="nav_links">My List</a></li>
            <li><a href="/shows" class="nav_links">Shows</a></li>
            <li><a href="/log out" class="nav_links">Log out</a></li>
            <li><a href="/about" class="nav_links">About</a></li>
        </ul>
    </nav>
    <h1>Welcome $$username$$</h1>
    <table class="anime-table">
        <thead>
            <th>Anime</th>
            <th>Status</th>
            <th>Episodes</th>
            <th>Rating</th>
            <th>Category</th>
            <th>Studio</th>
            <th>Notes</th>
            <th>Edit</th>
            <th>Delete</th>
            <tbody>
                <tr>
                    <td>
                        <div class="anime-info">
                            <img src="$$img$$" alt="$$name$$">
                            <span>$$name$$</span>
                        </div>
                    </td>
                        <td>$$status$$</td>
                        <td>$$episodes$$</td>
                        <td>$$score$$</td>
                        <td>$$category$$</td>
                        <td>$$studio$$</td>
                        <td><input type="text" class="notes-input" placeholder="Add note..."></td>
                        <td><button class="action-btn">Edit</button></td>
                        <td><button class="action-btn delete-btn">Delete</button></td>
                    </tr>
                    </td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
