<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/details.css">
    <title>Anime Details</title>
</head>
<body>
    <nav class="nav_bar">
        <ul class="nav_left">
            <li class="site_name">WatchNest</li>
        </ul>
        <ul class="nav_right">
            <li><a href="/mylist" class="nav_links">My List</a></li>
            <li><a href="/shows" class="nav_links">Back</a></li>
        </ul>
    </nav>
        <div class="anime-details">
            <h1>$$name$$</h1>
            <img src="$$img$$" alt="$$name$$">
            <p><strong>Rating:</strong> $$rating$$</p>
            <p><strong>Episodes:</strong> $$episodes$$</p>
            <p><strong>Genre:</strong> $$genre$$</p>
            <p><strong>Studio:</strong> $$studio$$</p>
            <p class="desc">$$desc$$</p>

            <form action="/add_show" method="post" class="details-form">
                <input type="hidden" name="name" value="$$name$$">
                <input type="hidden" name="img" value="$$img$$">
                <input type="hidden" name="category" value="$$genre$$">
                <input type="hidden" name="studio" value="$$studio$$">
                <label for="status"><strong>Status:</strong></label>
                <select name="status" required>
                    <option value="Watching">Watching</option>
                    <option value="Completed">Completed</option>
                    <option value="Plan to Watch" selected>Plan to Watch</option>
                    <option value="Dropped">Dropped</option>
                </select>
                <label for="rating"><strong>Your Rating (out of 10):</strong></label>                
                <input type="number" name="rating" step="0.5" min="1" max="10" placeholder="my rating">
                <label for="notes"><strong>Notes:</strong></label>
                <textarea name="notes" rows="3" cols="20" placeholder="Add your thoughts..."></textarea>
                <button type="submit" id= "btn" class="btn">Add to My List</button>
            </form>

    </div>
</body>
</html>
